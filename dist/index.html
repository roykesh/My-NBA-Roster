<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My NBA Roster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <input type="text" id="team-input" placeholder="Which team?" />
    <button id="get-roster" >GET ROSTER!</button>

    <div class="roster-container">
        <script id="roster-template" type="text/x-handlebars-template">
        <div class="roster">
            {{#each data}}
            <div>
                <div>{{this.firstName}} {{this.lastName}}</div>
                <div>{{this.jersey}}</div>
                <div>{{this.pos}}</div>
            </div>
            {{/each}}
        </div>
        </script>
    </div>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
